<!DOCTYPE html>
<html ng-app="series">
    <head>
		<meta name="viewport" content="width=device-width, initial-scale=1">


		<link rel="stylesheet" href="css/bootstrap.css"/>
    <link rel="stylesheet" href="css/padrao.css"/>
    <title>Login</title>
    <script src="angular/angular.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers/seriesController.js"></script>
     <script src="js/controllers/cadastroUsuario.js"></script>
    <script src="js/service/seriesService.js"></script>
    <script src="js/service/listService.js"></script>
      <script src="js/service/usuarioService.js"></script>
    <script src="jquery-3.2.1.min.js"></script>
    <script src="bootstrap.min.js"></script>

		<!-- Website Font style -->
	    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
		<link rel="stylesheet" href="style.css">
		<!-- Google Fonts -->
		<link href='https://fonts.googleapis.com/css?family=Passion+One' rel='stylesheet' type='text/css'>
		<link href='https://fonts.googleapis.com/css?family=Oxygen' rel='stylesheet' type='text/css'>

		<title>Admin</title>
	</head>
	<body ng-controller="usuarioController">
		<div class="container col-sm-5">
			<div class="row main">
				<div class="main-login main-center">
				<h5>Registre-se</h5>
					<form class="" method="post" action="#">
						<div class="form-group">
							<label for="username" class="cols-sm-2 control-label">Username</label>
							<div class="cols-sm-10">
								<div class="input-group">
									<span class="input-group-addon"><i class="fa fa-users fa" aria-hidden="true"></i></span>
									<input type="text" class="form-control" name="username" id="username" ng-model="usuario.nome" placeholder="Coloque seu Username"/>
								</div>
							</div>
						</div>

						<div class="form-group">
							<label for="email" class="cols-sm-2 control-label">Seu Email</label>
							<div class="cols-sm-10">
								<div class="input-group">
									<span class="input-group-addon"><i class="fa fa-envelope fa" aria-hidden="true"></i></span>
									<input type="text" class="form-control" name="email" id="email" ng-model="usuario.email"  placeholder="Enter your Email"/>
								</div>
							</div>
						</div>

						<div class="form-group">
							<label for="password" class="cols-sm-2 control-label">Senha</label>
							<div class="cols-sm-10">
								<div class="input-group">
									<span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
									<input type="password" class="form-control" name="password" id="password" ng-model="usuario.senha" placeholder="Coloque sua senha"/>
								</div>
							</div>
						</div>

						<div class="form-group ">
             				<button class="btn btn-primary btn-lg login-button" type="button" id="button" name="button" ng-click="cadastroUsuario(usuario)">Registrar</button>
						</div>

					</form>
				</div>
			</div>
		</div>
    <div class="container col-sm-5">
			<div class="row main">
				<div class="main-login main-center">
				<h5>Login</h5>
						<div class="form-group">
							<label for="email" class="cols-sm-2 control-label">Seu Email</label>
							<div class="cols-sm-10">
								<div class="input-group">
									<span class="input-group-addon"><i class="fa fa-envelope fa" aria-hidden="true"></i></span>
									<input type="text" class="form-control" name="email" id="email" ng-model="user.email"  placeholder="Enter your Email"/>
								</div>
							</div>
						</div>

						<div class="form-group">
							<label for="password" class="cols-sm-2 control-label">Senha</label>
							<div class="cols-sm-10">
								<div class="input-group">
									<span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
									<input type="password" class="form-control" name="password" id="password" ng-model="user.senha" placeholder="Coloque sua senha"/>
								</div>
							</div>
						</div>

						<div class="form-group">
             				<button class="btn btn-primary btn-lg login-button" type="button" id="button" name="button" ng-click="getUser(user)">Login</button>
						</div>

					</form>
				</div>
			</div>
		</div>

		 <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
	</body>
</html>
